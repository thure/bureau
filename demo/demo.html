<!DOCTYPE html>

<html lang="en">

<head>

  <title>BureauJS Demo</title>

  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="" />
  <meta name="description" content="The basic demo of BureauJS" />
  <meta name="author" content="Will Shown" />
  <meta name="viewport" content="width=device-width" />

  <link rel="stylesheet" href="bootstrap.css" media="screen" />
  <link rel="stylesheet" href="demo.css" media="screen" />

</head>

<body>

<div class="navbar navbar-fixed-top">
  <div class="navbar-inner">
    <div class="container">
      <a class="brand">bureau.js</a>
    </div>
  </div>
</div>

<div class="container-fluid">
  <div class="row-fluid">
    <div class="span12">

      <form class="form-horizontal">

        <fieldset id="bureau-target">

          <legend>Legend Text</legend>

          <div class="control-group">
            <label class="control-label" for="option1">Checkbox activates text input 1</label>
            <div class="controls">
              <label class="checkbox">
                <input type="checkbox" id="option1" value="option1" />
                This is checkbox 1.
              </label>
            </div>
          </div>
          <div class="control-group depends-on-option1">
            <label class="control-label" for="textinput1">This text input depends on checkbox 1 being checked</label>
            <div class="controls">
              <input type="text" class="input-xlarge" id="textinput1" />
            </div>
          </div>

          <div class="control-group">
            <label class="control-label" for="textinput2">If you only type numbers in here, text input 3 will appear.</label>
            <div class="controls">
              <textarea id="textinput2" class="input-xlarge" rows="1"></textarea>
            </div>
          </div>
          <div class="control-group depends-on-textinput2 begins-hidden">
            <label class="control-label" for="textinput3">This text input depends on textarea 2 having only numbers.</label>
            <div class="controls">
              <input type="text" class="input-xlarge" id="textinput3" />
            </div>
          </div>

          <div class="control-group">
            <label class="control-label" for="textinput4">This color input will change color when a valid hex color is available.</label>
            <div class="controls">
              <input type="text" class="input-xlarge" id="textinput4" value="c0ffee" />
            </div>
          </div>

        </fieldset>

      </form>

    </div>
  </div>
</div>

<script type="text/javascript" src="http://zeptojs.com/zepto.min.js"></script>
<!--<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>-->
<script type="text/javascript" src="../lib/bureau.js"></script>
<script type="text/javascript" src="demo.js"></script>

</body>

</html>
